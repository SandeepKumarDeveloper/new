<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

<!-- Bootstrap Icons via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        function LoadProducts(){
            fetch("http://fakestoreapi.com/products")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                for(var item of data)
                {
                    var div=document.createElement("div");
                    div.className="card m-2 p-2";
                    div.style.width="200px";
                    div.innerHTML=`
                    <img src=${item.image} height="150" class="card-img-top">
                    <div class="card-header" style="height:180px">
                        <p>${item.title}</p>
                    </div>
                    <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dt>${item.price}</dt>
                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success"></span>${item.rating.rate}
                            [${item.rating.count}]
                         </dd>
                    </dl>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger w-100"><span class="bi bi-cart4"></span>Add to Cart</button>
                    </div>
                    `;
                    document.getElementById("catalog").appendChild(div);  

                }
            })
        }
        function LoadCategories(){
            fetch("http://fakestoreapi.com/products/categories")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.unshift("ALL");
                for(var item of data){
                    var option=document.createElement("option");
                    option.text=item.toUpperCase();
                    option.value=item;

                    document.querySelector("select").appendChild(option);
                }
            })
        }
        function bodyload(){
            LoadProducts();
            LoadCategories();
        }
    </script>
</head>
<body onload="bodyload()" class="container-fluid">
    <header class="bg-danger text-white text-center">
        <h2>Fakestore API</h2>
    </header>
    <div class="row">
        <div class="col-2">
                <div>
                    <label>Select Category</label>
                    <div>
                        <select class="form-select" id="">

                        </select>
                    </div>
                </div>
            </label>
        </div>
        <div class="col-8">
            <div class="d-flex flex-wrap overflow-auto" style="height:90vh" id="catalog">

            </div>
        </div>
        <div class="col-2">
            <button class="btn btn-danger w-100">[ ] Your Cart Items</button>
        </div>
    </div>
    
</body>
</html>
