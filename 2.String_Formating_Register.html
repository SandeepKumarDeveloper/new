<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 2px solid gray;
            padding: 40px;           
        }
        dd,dt{
            margin-top: 8px;
        }
        .Container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function ChangeMode(){
            var theme=document.getElementById("theme");
            if(theme.checked){
                document.querySelector("form").className="bg-dark p-4 text-white";
                document.querySelector("button").className="btn btn-light w-100";
            }else{
                document.querySelector("form").className="bg-light p-4 text-dark";
                document.querySelector("button").className="btn btn-dark w-100";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="Container">
        <form>
            <div class="form-switch">
                <input id="theme" onchange="ChangeMode()" class="form-check-input" type="checkbox"> &nbsp;DarkMode
            </div>
                <h2>Register</h2>
                <dl>
                    <dt>User Name</dt>
                    <dd><input type="text"></dd>
                    <dt>Password</dt>
                    <dd><input type="password"></dd>
                    <dt>Email</dt>
                    <dd><input type="Email"></dd>
                </dl>
                <button class="btn btn-dark w-100">Register</button>
        </form>
    </div>
</body>
</html>
