<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var categories=["All","Electronics","Footwear","Fashion","Men's Clothing"];
        function LoadCategories(){
            document.querySelector("ol").innerHTML="";
            document.querySelector("select").innerHTML="";
            document.querySelector("tbody").innerHTML="";
            document.querySelector("ul").innerHTML="";
            document.querySelector("nav").innerHTML="";
            for(var item of categories){
                var li=document.createElement("li");
                li.innerHTML=item;
                document.querySelector("ol").appendChild(li);

                var option=document.createElement("option");
                option.value=item;
                option.text=item;
                document.querySelector("select").appendChild(option);

                var tr=document.createElement("tr");
                var td=document.createElement("td");
                td.innerHTML=item;
                tr.appendChild(td);
                document.querySelector("tbody").appendChild(tr);

                var checkLi=document.createElement("li");
                checkLi.innerHTML=`<input type="checkbox">${item}`;
                document.querySelector("ul").appendChild(checkLi);

                var div=document.createElement("div");
                div.innerHTML=`<button style="width:200px; margin-top:20px">${item}</button>`;
                document.querySelector("nav").appendChild(div);
            }
        }
        function bodyload(){
            LoadCategories();
        }
        function AddClick(){
            var categoryname=document.getElementById("txtcategory").value;
            if(categories.indexOf(categoryname)==-1)
            {
                categories.push(categoryname);
                alert(`${categoryname} Add to List`);
                LoadCategories();
                document.getElementById("txtcategory").vlaue="";
            }else{
                alert(`${categoryname} Exists`);
            }
        }
    </script>
    <style>
        .container{
            display: flex;
        }
        .box{
            margin-right: 100px;
        }
        ul{
            list-style: none;
            height: 50px;
            border: 2px solid black;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body onload="bodyload()">
    <div style="margin-bottom: 20px;">
    New Category &nbsp;:
    <input type="text" id="txtcategory">
    <button onclick="AddClick()">Add</button>
    </div>
    <div class="container">
        <div class="box">
            <h3>Categories List</h3>
            <ol>

            </ol>
        </div>
        <div class="box">
            <h3>Select Category</h3>
            <select>

            </select>
        </div>
        <div class="box">
            <h3>Categories Menu</h3>
            <table border="1" width="200">
                <thead>
                    <tr>
                        <th>Select Category</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="box">
            <h3>Categories CheckList</h3>
            <ul>

            </ul>
        </div>
        <div class="box">
            <h3>Nav Buttons</h3>
            <nav>

            </nav>
        </div>
    </div>
    
</body>
</html>
